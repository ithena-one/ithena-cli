<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithena CLI - Local Logs</title>
    <script src="https://cdn.tailwindcss.com"></script> <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'ithena-blue': '#007bff',
                'ithena-gray': '#343a40',
              }
            }
          }
        }
      </script>
    <link rel="stylesheet" href="/style.css"> <!-- Keep for existing styles, Tailwind can override -->
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <header id="page-header" class="bg-ithena-gray text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div id="auth-status-container" class="flex items-center">
                <span id="auth-status" class="mr-4">Loading auth status...</span>
                <button id="auth-action-button" class="bg-ithena-blue hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">Login</button>
            </div>
            <a href="https://ithena.one" target="_blank" id="platform-link" class="text-ithena-blue hover:text-blue-400 hover:underline">Go to Ithena Platform</a>
        </div>
    </header>

    <div class="container mx-auto p-4 mt-6">
        <h1 class="text-3xl font-bold text-ithena-gray mb-6 text-center">Ithena Local MCP Logs</h1>
        
        <div id="filters" class="mb-6 p-4 bg-white rounded-lg shadow">
            <!-- Filter controls will go here -->
            <p class="text-gray-600">Filters will be implemented here.</p>
        </div>

        <div id="log-table-container" class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tool/Method</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration (ms)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                    </tr>
                </thead>
                <tbody id="log-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Log rows will be injected here by JavaScript -->
                    <tr><td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">Loading logs...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="pagination" class="mt-6 p-4 bg-white rounded-lg shadow flex justify-center items-center space-x-2">
            <!-- Pagination controls will go here -->
            <p class="text-gray-600">Pagination will appear here.</p>
        </div>

        <div id="log-detail-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center" style="display:none;">
            <div class="modal-content bg-white p-6 rounded-lg shadow-xl w-11/12 md:w-3/4 lg:w-1/2 max-h-[80vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-ithena-gray">Log Details</h2>
                    <span class="close-button text-gray-700 hover:text-red-500 text-3xl font-bold cursor-pointer">&times;</span>
                </div>
                <pre id="log-detail-content" class="bg-gray-100 p-4 rounded text-sm text-gray-700 whitespace-pre-wrap break-all"></pre>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
